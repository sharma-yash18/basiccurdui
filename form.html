<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-page">
    <header>
        <h2 class="navlog">Add User Information</h2>
        <nav class="navig">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <button class="btnlog btn btn-danger" onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="container">
        <h3>User Information Form</h3>
        <form id="userInfoForm">
            <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userName" required />
            </div>
            <div class="mb-3">
                <label for="userMobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="userMobile" required />
            </div>
            <div class="mb-3">
                <label for="userCity" class="form-label">City</label>
                <input type="text" class="form-control" id="userCity" required />
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script>
        // Handle form submission
        document.getElementById('userInfoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('userName').value;
            const mobile = document.getElementById('userMobile').value;
            const city = document.getElementById('userCity').value;

            // Create a user object with the entered data
            const userInfo = {
                name: name,
                mobile: mobile,
                city: city
            };

            // Get existing users from localStorage or initialize an empty array
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Add the new user to the users array
            users.push(userInfo);

            // Save the updated array of users to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Redirect to the User Info page
            window.location.href = "userinfo.html";  // Redirect to the user info page
        });

        // Logout function to redirect to the index page (home)
        function logout() {
            // Optionally clear user-related data (if needed)
            localStorage.removeItem('users');  // Clear user data from localStorage on logout

            // Redirect to the index page (home page)
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
